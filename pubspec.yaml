name: chatly
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  get: ^4.6.1
  simple_gradient_text: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.8.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Silka
      fonts:
        - asset: assets/fonts/silka-regular-webfont.ttf
        - asset: assets/fonts/silka-regularitalic-webfont.ttf
          style: italic
        - asset: assets/fonts/Silka-Regular.otf
        - asset: assets/fonts/Silka-RegularItalic.otf
          style: italic
